<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Add a vector tile source</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        /* Legend styles */
        #legend {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 4px;
            max-height: 70vh;
            overflow-y: auto;
            width: 250px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            z-index: 1;
            font-family: 'Poppins', sans-serif;
        }

        .legend-title {
            font-weight: 500;
            margin-bottom: 10px;
            text-align: center;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .color-circle {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
            border: 1px solid #ccc;
        }

        .facility-label {
            font-size: 12px;
            flex-grow: 1;
            font-weight: 300;
        }

        .facility-checkbox {
            margin-right: 8px;
        }

        #open-csv-btn {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 6px 0;
            font-size: 13px;
            font-family: 'Poppins', sans-serif;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #open-csv-btn:hover {
            background: #444;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="legend">
        <button id="open-csv-btn">Open CSV</button>
        <input type="file" id="csv-file-input" accept=".csv" style="display:none" />
        <div class="legend-title">Facility Types</div>
        <div id="legend-items"></div>
    </div>
    <script>
        const appData = {
            facilityFilters: [],
            facilityColors: {}, // Will store the mapping of facility types to colors
        }

        // Define a set of contrasting colors for the facility types
        const colorArray = [
            '#e6194B', '#3cb44b', '#ffe119', '#4363d8', '#f58231',
            '#911eb4', '#42d4f4', '#f032e6', '#bfef45', '#fabed4',
            '#469990', '#dcbeff', '#9A6324', '#fffac8', '#800000',
            '#aaffc3', '#808000', '#ffd8b1', '#000075', '#a9a9a9'
        ];

        const lightStyle = 'mapbox://styles/mapbox/light-v11';
        const satelliteStyle = 'mapbox://styles/mapbox/satellite-streets-v12';

        mapboxgl.accessToken = 'pk.eyJ1IjoiZGV2b2VyYWlsc3RhdGUiLCJhIjoiY2wxNnZ1ejR0MDl2YjNicXNjd3R2dGx5ZCJ9.Y4aChG8-UtF_4FOQZF8R2Q';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v11',
            zoom: 3,
            center: { lng: -102.44106443015511, lat: 39.671600770516164 },
            projection: 'mercator',
        });

        // Function to generate the legend with checkboxes
        function generateLegend() {
            const legendContainer = document.getElementById('legend-items');
            legendContainer.innerHTML = ''; // Clear existing items

            appData.facilityFilters.forEach((facilityType, index) => {
                // Assign color from the array (cycle through if more types than colors)
                const color = colorArray[index % colorArray.length];
                appData.facilityColors[facilityType] = color;

                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';

                // Create checkbox
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'facility-checkbox';
                checkbox.id = `filter-${facilityType.replace(/\s+/g, '-')}`;
                checkbox.checked = true; // Default to checked
                checkbox.addEventListener('change', (e) => {
                    filterFacilities();
                });

                // Create color circle
                const colorCircle = document.createElement('span');
                colorCircle.className = 'color-circle';
                colorCircle.style.backgroundColor = color;

                // Create label
                const label = document.createElement('label');
                label.className = 'facility-label';
                label.htmlFor = checkbox.id;
                label.textContent = facilityType;

                // Assemble the legend item
                legendItem.appendChild(checkbox);
                legendItem.appendChild(colorCircle);
                legendItem.appendChild(label);

                legendContainer.appendChild(legendItem);
            });
        }

        // Filter facilities based on checkbox selection
        function filterFacilities() {
            const selectedTypes = appData.facilityFilters.filter(type => {
                const checkbox = document.getElementById(`filter-${type.replace(/\s+/g, '-')}`);
                return checkbox && checkbox.checked;
            });

            map.setFilter('facilities',
                ['in',
                    ['get', 'Facility Type'],
                    ['literal', selectedTypes]
                ]);
        }

        map.on('load', () => {



            const popup = new mapboxgl.Popup({
                closeButton: true,
                closeOnClick: true,
                maxWidth: '300px'
            });

            d3.csv("North American Facilities.csv")
                .then(function (data) {
                    console.log(data);

                    const filters = []
                    // Process each data point
                    const features = data
                        .filter(code => code.latitude && code.longitude)
                        .map(code => {
                            filters.push(code['Facility Type'])
                            return {
                                type: 'Feature',
                                properties: {
                                    ...code
                                },
                                geometry: {
                                    type: 'Point',
                                    coordinates: [parseFloat(code.longitude), parseFloat(code.latitude)]
                                }
                            };
                        });
                    console.log('features', features);
                    map.getSource('facilities').setData({
                        type: 'FeatureCollection',
                        features: features
                    });

                    // Remove duplicates from the filters array
                    const uniqueFilters = [...new Set(filters)];
                    appData.facilityFilters = uniqueFilters;

                    const displayFields = [
                        { key: 'Facility Type', label: 'Facility Type' },
                        { key: 'Company', label: 'Company' },
                        { key: 'Capacity', label: 'Capacity' },
                        { key: 'Car Spot', label: 'Car Spot' },
                        { key: 'Facility Detail', label: 'Facility Detail' },
                        { key: 'Port', label: 'Port' },
                        { key: 'Railroads', label: 'Railroads' }
                    ];

                    // Add click event for facilities to show popup
                    map.on('click', 'facilities', (e) => {
                        const coordinates = e.features[0].geometry.coordinates.slice();
                        const properties = e.features[0].properties;

                        // Generate the header section
                        let popupContent = `
                            <div style="font-family: 'Poppins', sans-serif; padding: 5px;">
                            <h3 style="margin-top: 0; margin-bottom: 10px; color: #333; font-size: 16px; border-bottom: 1px solid #eee; padding-bottom: 5px;">
                                ${properties['Facility Name'] || 'Unknown Facility'}
                            </h3>
                        `;

                        // Generate each field row
                        displayFields.forEach(field => {
                            popupContent += properties[field.key] !== "" ? `
                            <div style="margin-bottom: 5px;">
                                <strong style="color: #555; font-size: 13px;">${field.label}:</strong> 
                                <span style="font-size: 13px;">${properties[field.key]}</span>
                            </div> 
                            ` : ``;
                        });

                        // Close the container div
                        popupContent += `</div>`;

                        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                        }

                        popup.setLngLat(coordinates)
                            .setHTML(popupContent)
                            .addTo(map);
                    });

                    // Change cursor to pointer when hovering over facilities
                    map.on('mouseenter', 'facilities', () => {
                        map.getCanvas().style.cursor = 'pointer';
                    });

                    map.on('mouseleave', 'facilities', () => {
                        map.getCanvas().style.cursor = '';
                    });

                    // Generate the legend
                    generateLegend();

                    // Update the circle colors based on facility type
                    map.setPaintProperty('facilities', 'circle-color', [
                        'match',
                        ['get', 'Facility Type'],
                        ...uniqueFilters.flatMap(type => [type, appData.facilityColors[type] || '#FF0000']),
                        '#CCCCCC' // default color
                    ]);
                });

            d3.csv("Sensor Locations.csv")
                .then(function (data) {
                    console.log(data);

                    // Process each data point
                    const features = data
                        .filter(code => code.Latitude && code.Longitude)
                        .map(code => {
                            return {
                                type: 'Feature',
                                properties: {
                                    name: code['Sensor Name'],
                                },
                                geometry: {
                                    type: 'Point',
                                    coordinates: [parseFloat(code.Longitude), parseFloat(code.Latitude)]
                                }
                            };
                        });
                    console.log('features', features);
                    map.getSource('sensors').setData({
                        type: 'FeatureCollection',
                        features: features
                    });
                });

            map.addSource('rail', {
                type: 'vector',
                url: 'mapbox://devoerailstate.cvm6ll9k'
            });
            map.addLayer({
                'id': 'rail-data',
                'type': 'line',
                'source': 'rail',
                'source-layer': 'North_American_Rail_Network_Lines',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': [
                        'match',
                        ['get', 'RROWNER1'],
                        "BNSF", "#FF7F11",
                        "CN", "#B80000",
                        "NS", "#3F3B3F",
                        "CPKC", "#2E8A59",
                        "CSX", "#1F6DAD",
                        "UP", "#E1BC29",
                        /* other values */ '#ccc' // default color
                    ],
                    'line-width': 2
                }
            }, 'road-label-simple' // Add layer below labels
            );

            map.addSource('rail2', {
                type: 'vector',
                url: 'mapbox://devoerailstate.23t98xmy'
            });
            map.addLayer(
                {
                    'id': 'rail-data-2',
                    'type': 'line',
                    'source': 'rail2',
                    'source-layer': 'NTAD',
                    'layout': {
                        'line-join': 'round',
                        'line-cap': 'round'
                    },
                    'paint': {
                        'line-color': [ 
                            'match',
                            ['get', 'RROWNER1'],
                            "BNSF", "#FF7F11",
                            "CN", "#B80000",
                            "NS", "#3F3B3F",
                            "CPKC", "#2E8A59",
                            "CSX", "#1F6DAD",
                            "UP", "#E1BC29",
                        /* other values */ '#ccc' // default color
                        ],
                        'line-width': 2
                    }
                },
                'road-label-simple' // Add layer below labels
            );

            //add mapbox satellite layer
            map.addSource('satellite', {
                type: 'raster',
                tiles: ['https://api.mapbox.com/styles/v1/mapbox/satellite-streets-v12/tiles/{z}/{x}/{y}?access_token=' + mapboxgl.accessToken],
                tileSize: 256
            });
            map.addLayer({
                id: 'satellite-layer',
                type: 'raster',
                source: 'satellite',
                layout: {
                    visibility: 'none'
                },
                minzoom: 0,
                maxzoom: 22
            }, 'rail-data');

            map.on('zoom', () => {
                map.getZoom() < 10 ? map.setLayoutProperty('satellite-layer', 'visibility', 'none') : map.setLayoutProperty('satellite-layer', 'visibility', 'visible');
            });


            // Add a layer for the facilities
            map.addSource('facilities', {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: []
                }
            });
            map.addLayer({
                id: 'facilities',
                type: 'circle',
                source: 'facilities',
                paint: {
                    'circle-radius': 5,
                    'circle-color': '#FF0000', // This will be overridden when we load data
                    'circle-opacity': 0.8,
                    'circle-stroke-width': 1,
                    'circle-stroke-color': '#FFFFFF'
                }
            });

            // Add empty geojson source for CSV points
            map.addSource('csv-points', {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: []
                }
            });
            map.addLayer({
                id: 'csv-points-layer',
                type: 'circle',
                source: 'csv-points',
                paint: {
                    'circle-radius': 8,
                    'circle-color': '#000000',
                    'circle-opacity': 0.9,
                    'circle-stroke-width': 1,
                    'circle-stroke-color': '#fff'
                }
            });
            // Add empty geojson source for CSV points
            map.addSource('sensors', {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: []
                }
            });
            map.addLayer({
                id: 'sensors-layer',
                type: 'circle',
                source: 'sensors',
                paint: {
                    'circle-radius': 6,
                    'circle-color': '#0452BE',
                    'circle-opacity': 0.9,
                    'circle-stroke-width': 1,
                    'circle-stroke-color': '#fff'
                }
            });
            map.addLayer({
                id: 'sensors-label',
                type: 'symbol',
                source: 'sensors',
                layout: {
                    'text-field': ['get', 'name'],
                    'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Regular'],
                    'text-size': 12,
                    'text-offset': [0, 1.5],
                    'text-anchor': 'top'
                },
                paint: {
                    'text-color': '#000000',
                    'text-halo-color': '#FFFFFF',
                    'text-halo-width': 1

                }
            });






        });

        // CSV file open logic
        document.getElementById('open-csv-btn').addEventListener('click', function () {
            document.getElementById('csv-file-input').click();
        });

        document.getElementById('csv-file-input').addEventListener('change', function (evt) {
            const file = evt.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function (e) {
                const csvText = e.target.result;
                // Parse CSV using d3.csvParse
                const data = d3.csvParse(csvText);
                // Filter and map to GeoJSON features
                const features = data
                    .filter(row => row.latitude && row.longitude)
                    .map(row => ({
                        type: 'Feature',
                        properties: { ...row },
                        geometry: {
                            type: 'Point',
                            coordinates: [parseFloat(row.longitude), parseFloat(row.latitude)]
                        }
                    }));
                // Update the source data
                if (map.getSource('csv-points')) {
                    console.log('features', features);
                    map.getSource('csv-points').setData({
                        type: 'FeatureCollection',
                        features: features
                    });
                }
            };
            reader.readAsText(file);
            // Reset file input so same file can be re-uploaded if needed
            evt.target.value = '';
        });

    </script>

</body>

</html>
